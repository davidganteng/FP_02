<!DOCTYPE html>
<html>
<head>
	<title>Customesia</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/customesia.css">
</head>
<body>
  <main id="content" role="main">
    <div class="u-space-2 u-gradient-half-primary-v1">
      <div class="container tex-center">
        <div class="row">
          <div class="col-md-6 offset-md-3 offset-sm-0">
            <div class="card my-4">
              <div class="card-header">
                <h2 class="h3 text-center">Login ke <img src="assets/img/costumnesia-fixx.png" width="100"></h2>
              </div>
              <div class="card-body">
                <form class="form" role="form">
                  <div class="row mb-2">
                    <div class="col-md-12">
                      <div class="mb-3">
                        <label class="h6 small d-block text-uppercase">
                          Email / Username
                          <span class="text-danger">*</span>
                        </label>
                        <div class="input-group u-form">
                          <input class="form-control" type="text" required
                                 placeholder="Email"
                                 aria-label="Email">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-12">
                      <div class="mb-3">
                        <label class="h6 small d-block text-uppercase">
                          Password
                          <span class="text-danger">*</span>
                        </label>
                        <div class="input-group u-form">
                          <input class="form-control" type="password" required>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <button type="submit" class="btn transition-3d-hover btn-lg btn-outline-primary btn-block">
                          <span class="fa fa-user mr-2"></span>Login</button>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <button type="submit" class="btn transition-3d-hover btn-lg btn-secondary btn-block">
                          <span class="fa fa-user mr-2"></span>Register</button>
                      </div>
                    </div>
                  </div>
                </form>
                <hr>
                <div class="h4 text-center">Alternatif Login</div>
                <div class="py-3 text-center">
                 <a href="" onclick="login()" value="Log in with facebook" class="bg-primary text-white p-2 mr-2 rounded">
                    <span class="fa fa-facebook-f"></span> facebook
                  </a>
                  <a href="" class="bg-danger text-white p-2 mr-2 rounded">
                    <span class=" g-signin2 fa fa-google" data-onsucces="onSignIn"></span> gmail
                  </a>
                </div>  
                <hr>
                <div class="text-center align-items-center">
                  <a href="index.html"><span class="fa fa-angle-left mr-2"></span> Kembali ke halaman utama</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script>
      function login() {
        FB.login(function(response){
          console.log(response);
        })
      }
   window.fbAsyncInit = function() {
    FB.init({
      appId      : '1935193619931492',
      xfbml      : true,
      version    : 'v3.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
